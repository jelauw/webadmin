<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famongs Komik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo-famongskomik.png" alt="FamongsKomik">
                <p>Famongs<span>Komik</span></p>
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="Pencarian...">
            <button id="submit">
                <ion-icon name="search"></ion-icon>
            </button>
        </div>
        <div class="navbar-nav">
            <a href="index.html">
                <ion-icon name="home"></ion-icon>Beranda
            </a>
            <a href="#" class="active">
                <ion-icon name="list"></ion-icon>List Komik
            </a>
            <a href="favorit.html">
                <ion-icon name="heart"></ion-icon>Favorit
            </a>
        </div>
    </nav>

    <section class="konten">
        <div class="konten-list">
            <h2><span>Daftar</span> Komik</h2>
            <div class="list-judul">
                <p id="a">A</p>
                <p id="b">B</p>
                <p id="c">C</p>
                <p id="d">D</p>
                <p id="e">E</p>
                <p id="f">F</p>
                <p id="g">G</p>
                <p id="h">H</p>
                <p id="i">I</p>
                <p id="j">J</p>
                <p id="k">K</p>
                <p id="l">L</p>
                <p id="m">M</p>
                <div class="daftar-komik">
                    <div class="comic-items">
                        <a href="#">
                            <div class="cover-container">
                                <img src="img/cover-martialpeak.jpg" alt="Martial Peak">
                                <span class="views"><ion-icon name="eye"></ion-icon><p>1K</p>
                                </span>
                            </div>
                            <div class="tittle">
                                <p class="judul" target="text">Martial Peak</p>
                            </div>
                        </a>
                    </div>
                </div>
                <p id="n">N</p>
                <p id="o">O</p>
                <p id="p">P</p>
                <p id="q">Q</p>
                <p id="r">R</p>
                <p id="s">S</p>
                <p id="t">T</p>
                <p id="u">U</p>
                <p id="v">V</p>
                <p id="w">W</p>
                <p id="x">X</p>
                <p id="y">Y</p>
                <p id="z">Z</p>
            </div>
        </div>
    </section>
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
