<!DOCTYPE html>
<html>

<head>
    <title>Dashboard Komik</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Dashboard Komik</h2>

    <form id="comicForm">
        <input type="text" name="judul" placeholder="Judul Komik">
        <textarea name="deskripsi" placeholder="Deskripsi Komik"></textarea>
        <input type="file" name="gambar" accept="image/*">
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
